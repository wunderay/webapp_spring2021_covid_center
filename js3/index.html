<!DOCTYPE html>
<html lang="en">

<head>
  <title>Classwork 3 Javascript</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h5><a href="../index.html">Home</a></h5>
  <div>
    <form>
      <fieldset class="border">
        <legend class="w-auto">Google Books Search</legend>
        <div class="row form-group">
          <label for="txtSearch" class="col-sm-1 col-form-label">
            keyword:
          </label>
          <div class="col-sm-5 col-lg-4">
            <input type="text" id="txtSearch" name="txtSearch" class="form-control" placeholder="keyword...">
          </div>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary" onclick="searchGoogleBooks()">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div id="mainDiv"></div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
