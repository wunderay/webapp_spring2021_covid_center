<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Welcome to the Covid Assessment Website</h1>
    </header>
    <section style="padding: 10px;">
        <h2>Please fill out this form:</h2>
        <article>
            <form>
                <fieldset>
                    <legend>Part 1 Patient Information</legend>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtFirstName" class="col-form-label">
                                <span>First Name:</span>
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtFirstName" name="txtFirstName" required class="form-control"
                                placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtLastName" class="col-form-label">
                                <span>Last Name:</span>
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtLastName" name="txtLastName" required class="form-control"
                                placeholder="Last Name" />
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <span class="col-sm-2 col-form-label">Sex:</span>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" id="rbMale" name="gender" value="male"
                                        class="form-check-input" />
                                    <label for="rbMale" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbFemale" name="gender" value="female"
                                        class="form-check-input" />
                                    <label for="rbFemale" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbOther" name="gender" value="other"
                                        class="form-check-input" />
                                    <label for="rbOther" class="form-check-label">Other</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row form-group">
                        <label for="txtTel" class="col-sm-2 col-form-label">Telephone: </label>
                        <div class="col-sm-10">
                            <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                class="form-control" placeholder="123-456-7890" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" id="txtEmail" name="txtEmail" required class="form-control"
                                placeholder="email@example.com" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtAddress" class="col-sm-2 col-form-label">Address: </label>
                        <div class="col-sm-12 col-md-6">
                            <input type="text" id="txtAddress" name="txtAddress" class="form-control"
                                placeholder="123 Fake St." />
                        </div>
                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City" />
                        </div>
                        <div class="col">
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State" />
                        </div>
                        <div class="col">
                            <input type="text" id="txtZipcode" name="txtZipcode" class="form-control" pattern="[0-9]{5}"
                                placeholder="Zipcode" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtDoB" class="col-sm-2 col-form-label">
                            <span>Date of birth: </span>
                        </label>
                        <div class="col-sm-10">
                            <input type="date" id="txtDoB" name="txtDoB" class="form-control"/>
                        </div>
                    </div>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Part 2: Potential Symptioms</legend>
                    <h4>Select all symptoms that you had in the last 24 hours</h4>
                    <fieldset>
                        <!-- I think it's a btter idea to use checkboxes for multiple yes/no questions than dropdown -->
                        <input type="checkbox" id="cbFever" name="cbfever" value="fever" />
                        <label for="cbFever">Fever</label><br />
                        <input type="checkbox" id="cbCough" name="cbCough" value="Cough" />
                        <label for="cbCough">Cough</label><br />
                        <input type="checkbox" id="cbShort" name="cbShort" value="Short" />
                        <label for="cbShort">Shortness of breath or difficulty breathing</label><br />
                        <input type="checkbox" id="cbFatigue" name="cbFatigue" value="Fatigue" />
                        <label for="cbFatigue">Fatigue</label><br />
                        <input type="checkbox" id="cbAche" name="cbAche" value="Ache" />
                        <label for="cbAche">Muscle or body aches</label><br />
                        <input type="checkbox" id="cbHeadache" name="cbHeadache" value="Headache" />
                        <label for="cbHeadache">Headache</label><br />
                        <input type="checkbox" id="cbLoss" name="cbLoss" value="Loss" />
                        <label for="cbLoss">New loss of taste or smell</label><br />
                        <input type="checkbox" id="cbSore" name="cbSore" value="Sore" />
                        <label for="cbSore">Sore throat</label><br />
                        <input type="checkbox" id="cbCongestion" name="cbCongestion" value="Congestion" />
                        <label for="cbCongestion">Congestion or runny nose</label><br />
                        <input type="checkbox" id="cbNausea" name="cbNausea" value="Nausea" />
                        <label for="cbNausea">Nausea or vomiting</label><br />
                        <input type="checkbox" id="cbDiarrhea" name="cbDiarrhea" value="Diarrhea" />
                        <label for="cbDiarrhea">Diarrhea</label><br />
                        <input type="checkbox" id="cbNone" name="cbNone" value="None" />
                        <label for="cbNone">None</label><br />
                    </fieldset>
                    <p>
                        <label for="ddContact">
                            <span>Have you had contact (within 6 feet for > 15 minutes), or
                                caring for someone who is diagnosed with COVID-19 in the last
                                14 days and were not wearing proper personal protective
                                equipment?</span>
                            <strong><abbr title="required">*</abbr></strong> </label><br /><br />
                        <select id="ddContact" name="ddContact">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="ddDiagnosed">
                            <span>Have you had a diagnosis of COVID-19 in the last 10
                                days?</span>
                            <strong><abbr title="required">*</abbr></strong> </label><br /><br />
                        <select id="ddDiagnosed" name="ddDiagnosed">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p></p>
                    <fieldset>
                        <label for="ddTravel">
                            <span>Have you travelled to any country in the last 14 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddTravel" name="ddTravel">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                        <br />
                        <label for="txtCountry">
                            <span><br />If yes, list countries visited seperated by comma:
                            </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtCountry" name="txtCountry" required />
                    </fieldset>
                    <p>
                        <label for="ddSocialize">
                            <span>Have you socialized with a group of 6 or more people in the
                                last 14 days?</span>
                            <strong><abbr title="required">*</abbr></strong> </label><br /><br />
                        <select id="ddSocialize" name="ddSocialize">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>
                    <p>
                        <label for="txtTemp">
                            <span>Current Temperature: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtTemp" name="txtTemp" required pattern="[0-9]{0,3}.[0-9]{0,2}" />
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </fieldset>
            </form>
        </article>
        <p style="display: none">
            <label for="dd">
                <span></span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="dd" name="dd">
                <option value="No" selected>No</option>
                <option value="Yes">Yes</option>
            </select>
        </p>
    </section>
    <footer>Copyright 2030. All rights available for auction</footer>
</body>

</html>
