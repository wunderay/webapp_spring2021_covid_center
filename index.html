<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Welcome to the Covid Assessment Website</h1>
    </header>
    <section style="padding: 10px;">
        <div class="alert alert-primary"><h2>Please fill out this form:</h2></div>
        <article>
            <form>
                <fieldset>
                    <legend>Part 1 Patient Information</legend>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtFirstName" class="col-form-label">
                                <span>First Name:</span>
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtFirstName" name="txtFirstName" required class="form-control"
                                placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtLastName" class="col-form-label">
                                <span>Last Name:</span>
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtLastName" name="txtLastName" required class="form-control"
                                placeholder="Last Name" />
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <span class="col-sm-2 col-form-label">Sex:</span>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" id="rbMale" name="gender" value="male"
                                        class="form-check-input" />
                                    <label for="rbMale" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbFemale" name="gender" value="female"
                                        class="form-check-input" />
                                    <label for="rbFemale" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbOther" name="gender" value="other"
                                        class="form-check-input" />
                                    <label for="rbOther" class="form-check-label">Other</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row form-group">
                        <label for="txtTel" class="col-sm-2 col-form-label">Telephone: </label>
                        <div class="col-sm-10">
                            <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                class="form-control" placeholder="123-456-7890" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" id="txtEmail" name="txtEmail" required class="form-control"
                                placeholder="email@example.com" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtAddress" class="col-sm-2 col-form-label">Address: </label>
                        <div class="col-sm-12 col-md-6">
                            <input type="text" id="txtAddress" name="txtAddress" class="form-control"
                                placeholder="123 Fake St." />
                        </div>
                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City" />
                        </div>
                        <div class="col">
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State" />
                        </div>
                        <div class="col">
                            <input type="text" id="txtZipcode" name="txtZipcode" class="form-control" pattern="[0-9]{5}"
                                placeholder="Zipcode" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtDoB" class="col-sm-2 col-form-label">
                            <span>Date of birth: </span>
                        </label>
                        <div class="col-sm-10">
                            <input type="date" id="txtDoB" name="txtDoB" class="form-control"/>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Part 2: Potential Symptioms</legend>
                    <div class="alert alert-info"><h4>Select all symptoms that you had in the last 24 hours</h4></div>
                    <fieldset>
                        <div class="form-check">
                            <input type="checkbox" id="cbFever" name="cbfever" value="fever" class="form-check-input"/>
                            <label for="cbFever" class="form-check-label">Fever</label><br />

                            <input type="checkbox" id="cbCough" name="cbCough" value="Cough" class="form-check-input"/>
                            <label for="cbCough" class="form-check-label">Cough</label><br />

                            <input type="checkbox" id="cbShort" name="cbShort" value="Short" class="form-check-input"/>
                            <label for="cbShort" class="form-check-label">Shortness of breath or difficulty breathing</label><br />

                            <input type="checkbox" id="cbFatigue" name="cbFatigue" value="Fatigue" class="form-check-input"/>
                            <label for="cbFatigue" class="form-check-label">Fatigue</label><br />

                            <input type="checkbox" id="cbAche" name="cbAche" value="Ache" class="form-check-input"/>
                            <label for="cbAche" class="form-check-label">Muscle or body aches</label><br />

                            <input type="checkbox" id="cbHeadache" name="cbHeadache" value="Headache" class="form-check-input"/>
                            <label for="cbHeadache" class="form-check-label">Headache</label><br />

                            <input type="checkbox" id="cbLoss" name="cbLoss" value="Loss" class="form-check-input"/>
                            <label for="cbLoss" class="form-check-label">New loss of taste or smell</label><br />

                            <input type="checkbox" id="cbSore" name="cbSore" value="Sore" class="form-check-input"/>
                            <label for="cbSore" class="form-check-label">Sore throat</label><br />

                            <input type="checkbox" id="cbCongestion" name="cbCongestion" value="Congestion" class="form-check-input"/>
                            <label for="cbCongestion" class="form-check-label">Congestion or runny nose</label><br />

                            <input type="checkbox" id="cbNausea" name="cbNausea" value="Nausea" class="form-check-input"/>
                            <label for="cbNausea" class="form-check-label">Nausea or vomiting</label><br />

                            <input type="checkbox" id="cbDiarrhea" name="cbDiarrhea" value="Diarrhea" class="form-check-input"/>
                            <label for="cbDiarrhea" class="form-check-label">Diarrhea</label><br />

                            <input type="checkbox" id="cbNone" name="cbNone" value="None" class="form-check-input"/>
                            <label for="cbNone" class="form-check-label">None</label><br />
                        </div>
                        
                    </fieldset>
                    <div class="row form-group col">
                        <label for="ddContact">
                            <span>Have you had contact (within 6 feet for > 15 minutes), or
                                caring for someone who is diagnosed with COVID-19 in the last
                                14 days and were not wearing proper personal protective
                                equipment?</span>
                            </label><br /><br />
                        <select id="ddContact" name="ddContact" class="form-control">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <div class="row form-group col">
                        <label for="ddDiagnosed">
                            <span>Have you had a diagnosis of COVID-19 in the last 10
                                days?</span>
                            </label><br /><br />
                        <select id="ddDiagnosed" name="ddDiagnosed" class="form-control">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <fieldset>
                        <div class="row form-group col">
                        <label for="ddTravel">
                            <span>Have you travelled to any country in the last 14 days?</span>
                        </label>
                        <select id="ddTravel" name="ddTravel" class="form-control">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                        </div>
                        <div class="form-group col">
                        <label for="txtCountry">
                            <span><br />If yes, list countries visited seperated by comma:
                            </span>
                        </label>
                        <input type="text" id="txtCountry" name="txtCountry" required class="form-control"/>
                        </div>
                    </fieldset>
                    <div class="row form-group col">
                        <label for="ddSocialize">
                            <span>Have you socialized with a group of 6 or more people in the
                                last 14 days?</span>
                        <select id="ddSocialize" name="ddSocialize" class="form-control">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <div class="row form-group col-sm-2">
                        <label for="txtTemp">
                            <span>Current Temperature: </span>
                        </label>
                        <input type="text" id="txtTemp" name="txtTemp" required pattern="[0-9]{0,3}.[0-9]{0,2}"  class="form-control"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </fieldset>
            </form>
        </article>
        <p style="display: none">
            <label for="dd">
                <span></span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="dd" name="dd">
                <option value="No" selected>No</option>
                <option value="Yes">Yes</option>
            </select>
        </p>
    </section>
    <footer>Copyright 2030. All rights available for auction</footer>
</body>

</html>
